<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAshCalc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header><h1>Cash Calculator</h1></header>
      <div class="row">
        <img src="./images/1.png" alt="1 bar" width="100" height="55" />
        <input
          class="cashInput"
          type="number"
          name="1bar"
          id="1bar"
          placeholder="Enter number of 1 cedi notes"
        />
        <span id="txt1bar" class="cash-text">0</span>
      </div>

      <div class="row">
        <img src="./images/2.png" alt=" 2bar" width="100" height="55" />
        <input
          class="cashInput"
          type="number"
          name="2bar"
          id="2bar"
          placeholder="Enter number of 2 cedi notes"
        />
        <span id="txt2bar" class="cash-text">0</span>
      </div>

      <div class="row">
        <img src="./images/5.png" alt="5bar" width="100" height="55" />
        <input
          class="cashInput"
          type="number"
          name="5bar"
          id="5bar"
          placeholder="Enter number of 5 cedi notes"
        />
        <span id="txt5bar" class="cash-text">0</span>
      </div>
      <div class="row">
        <img src="./images/10.png" alt="10bar" width="100" height="55" />
        <input
          class="cashInput"
          type="number"
          name="10bar"
          id="10bar"
          placeholder="Enter number of 10 cedi notes"
        />
        <span id="txt10bar" class="cash-text">0</span>
      </div>

      <div class="row">
        <img src="./images/20.png" alt="20bar" width="100" height="55" />
        <input
          class="cashInput"
          type="number"
          name="20bar"
          id="20bar"
          placeholder="Enter number of 20 cedi notes"
        />
        <span id="txt20bar" class="cash-text">0</span>
      </div>

      <div class="row">
        <img src="./images/50.png" alt="50bar" width="100" height="55" />
        <input
          class="cashInput"
          type="number"
          name="50bar"
          id="50bar"
          placeholder="Enter number of 50 cedi notes"
        />
        <span id="txt50bar" class="cash-text">0</span>
      </div>
      <div class="row">
        <img src="./images/100.png" alt="50bar" width="100" height="55" />
        <input
          class="cashInput"
          type="number"
          name="100bar"
          id="100bar"
          placeholder="Enter number of 100 cedi notes"
        />
        <span id="txt100bar" class="cash-text">0</span>
      </div>
      <div class="row">
        <img src="./images/200.png" alt="200bar" width="100" height="55" />
        <input
          class="cashInput"
          type="number"
          name="50bar"
          id="200bar"
          placeholder="Enter number of 200 cedi notes"
        />
        <span id="txt200bar" class="cash-text">0</span>
      </div>

      <div class="row">
        <button id="btnReset">Reset</button>
      </div>

      <div class="row result-part">
        <span id="txtfinalCash">Total Cash: 0</span>
        <span id="txtfinalCashWords">Zero</span>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
