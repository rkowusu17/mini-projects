<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather.web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          id=""
        />
        <button>
          <img
            src="/build/img/search_resized.png"
            alt="search-btn"
            srcset=""
            width="50"
          />
        </button>
      </div>
      <div class="error">Invalid City name</div>
      <div class="weather">
        <img
          src="img/rain.png"
          class="weather-icon"
          alt="weather-image"
          width="10%"
        />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Accra</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="img/humidity.png" alt="humidity" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="img/wind.png" alt="wind" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
